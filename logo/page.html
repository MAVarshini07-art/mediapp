<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medi Path</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;  /* stack MEDI PATH + button vertically */
      height: 100vh;
      background: #f8f9fa;
      font-family: 'Times New Roman', serif;
    }

    .animated-text {
      display: flex;
      flex-direction: column; /* each letter goes below one another */
      font-size: 50px;
      font-weight: bold;
      color: navy;
      text-shadow: 1px 1px lightgray;
      align-items: center;
    }

    .animated-text span {
      display: block; /* ensures each letter is vertical */
    }

    .btn {
      margin-top: 20px; /* space between text & button */
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: navy;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <!-- MEDI PATH letter by letter -->
  <div class="animated-text">
    <span>M</span><span>E</span><span>D</span><span>I</span><span>P</span><span>A</span><span>T</span><span>H</span>
  </div>

  <!-- Button comes directly below -->
  <a href="index.html">
    <button class="btn">REGISTER NOW</button>
  </a>
</body>
</html>
