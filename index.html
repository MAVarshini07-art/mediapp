<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Assistance App</title>
    <meta name="description" content="Emergency assistance application with SOS button and user registration">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#dc2626",
                        secondary: "#1e40af",
                        accent: "#059669"
                    }
                }
            }
        }
    </script>
    <style>
        .sos-button {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-primary">
                <i class="fas fa-first-aid mr-2"></i>
                EmergencyAssist
            </div>
            
            <!-- SOS Button -->
            <button id="sosButton" class="sos-button bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full font-bold text-lg shadow-lg transition-all duration-300">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                SOS
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Language Selection -->
        <div class="text-center mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Select Language</h2>
            <div class="flex justify-center space-x-4">
                <button class="language-btn bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded-lg border border-blue-300 transition-colors" data-lang="telugu">
                    ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å
                </button>
                <button class="language-btn bg-green-100 hover:bg-green-200 px-4 py-2 rounded-lg border border-green-300 transition-colors" data-lang="hindi">
                    ‡§π‡§ø‡§Ç‡§¶‡•Ä
                </button>
                <button class="language-btn bg-purple-100 hover:bg-purple-200 px-4 py-2 rounded-lg border border-purple-300 transition-colors" data-lang="english">
                    English
                </button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Registration</h2>
            
            <form id="loginForm" class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email ID</label>
                    <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Phone Number Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Address Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>

                <!-- Blood Group Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Blood Group</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <!-- Submit Button -->
                 <a href="hospitals.html">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-user-plus mr-2"></i>
                    Submit Registration
                </button></a>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2024 EmergencyAssist. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // SOS Button Functionality
        document.getElementById('sosButton').addEventListener('click', function() {
            alert('üö® EMERGENCY ALERT! Help is on the way. Please stay calm and provide your location details.');
        });

        // Language Selection
        const languageButtons = document.querySelectorAll('.language-btn');
        languageButtons.forEach(button => {
            button.addEventListener('click', function() {
                const selectedLang = this.getAttribute('data-lang');
                alert(`Language changed to: ${selectedLang.toUpperCase()}`);
                
                // Remove active class from all buttons
                languageButtons.forEach(btn => btn.classList.remove('bg-blue-300', 'bg-green-300', 'bg-purple-300'));
                
                // Add active class to selected button
                switch(selectedLang) {
                    case 'telugu':
                        this.classList.add('bg-blue-300');
                        break;
                    case 'hindi':
                        this.classList.add('bg-green-300');
                        break;
                    case 'english':
                        this.classList.add('bg-purple-300');
                        break;
                }
            });
        });

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('‚úÖ Registration submitted successfully! Your information has been saved.');
            this.reset();
            window.location.href = 'hospitals.html';
        
        });
    </script>
</body>
</html>
